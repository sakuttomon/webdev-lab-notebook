<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <!-- <span>Name</span> -->

      <!-- Explicit Labeling -->
      <label for="name">Name</label>
      <input type="text" id="name" />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" />
      <br /><br />

      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" id="spongebob" name="favcharacter" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" id="patrick" name="favcharacter" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" id="sandy" name="favcharacter" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />

      <!-- <button>Submit</button> -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
